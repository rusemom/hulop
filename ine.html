<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂的HTML示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            min-width: 200px;
            background-color: #f1f1f1;
            padding: 15px;
        }
        .content {
            flex: 3;
            min-width: 300px;
            padding: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .card {
            background-color: white;
            margin: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的复杂网站</h1>
</header>

<nav>
    <a href="#home">主页</a>
    <a href="#about">关于我们</a>
    <a href="#services">服务</a>
    <a href="#contact">联系我们</a>
</nav>

<div class="container">
    <div class="sidebar">
        <h2>侧边栏</h2>
        <p>一些侧边栏的内容。</p>
        <ul>
            <li><a href="#link1">链接1</a></li>
            <li><a href="#link2">链接2</a></li>
            <li><a href="#link3">链接3</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>主要内容区域</h2>
        <p>这里是主要内容区域。</p>
        
        <div class="card">
            <h3>卡片标题1</h3>
            <p>卡片内容1。</p>
        </div>

        <div class="card">
            <h3>卡片标题2</h3>
            <p>卡片内容2。</p>
        </div>

        <div class="card">
            <h3>卡片标题3</h3>
            <p>卡片内容3。</p>
        </div>
    </div>
</div>

<footer>
    <p>版权所有 &copy; 2024 我的公司</p>
</footer>

</body>
</html>
